<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"
    
</head>
<body class="background">
    <div>
        <h1 class="header">Drum Machine V 1.0</h1>
    </div>
    <img class="drum" height=300 src="https://cdn-resources.ableton.com/resources/filer_thumbnails/2014/08/08/808-day-preview.png__615x359_q85_crop_subsampling-2_upscale.jpg"></img>
    <div class="buttons">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">kick2</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">snare2</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">hat</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">cymbal</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">cowbell</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/808K_A.wav"></audio>
    <audio data-key="83" src="sounds/909K_A.wav"></audio>
    <audio data-key="68" src="sounds/808S_A.wav"></audio>
    <audio data-key="70" src="sounds/909S.wav"></audio>
    <audio data-key="71" src="sounds/808CHH.wav"></audio>
    <audio data-key="72" src="sounds/808OHH.wav"></audio>
    <audio data-key="74" src="sounds/808CLAP.wav"></audio>
    <audio data-key="75" src="sounds/808COW.wav"></audio>

    <script>
        window.addEventListener('keydown', function(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
            if(!audio) return;
            audio.currentTime = 0
            audio.play()
            key.classList.add('playing')
        })

    function removeTransition(e) {
        if(e.propertyName !== "transform") return;
        this.classList.remove('playing')
    }
        const keys = document.querySelectorAll('.key')
        keys.forEach(key => key.addEventListener('transitionend', removeTransition ))

    </script>
    
</body>
</html>
