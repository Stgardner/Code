<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <h1 id="mario">Mario Pest Control</h1>
   <form id="baddies">
    <table id="wrapper">
        <tr>
            <td id="goom">
                <div id ="goomba">
                    <img width="150px" height="150px" src="https://www.mariowiki.com/images/9/9c/Goomba_-_MarioPartyStarRush.png">
                    <h1>Goomba</h1> Price: 5 Coins<br>
                    <input type="number" id="goombaCaught" placeholder="How many caught?">
                </div>
            </td>
            <td id="bob">
                <div id="bobomb">
                    <img width="150px" height="150px" src="https://www.mariowiki.com/images/9/9e/Bobomb_-_MarioPartyStarRush.png">
                    <h1>Bob-ombs</h1> Price: 7 Coins<br>
                    <input type="number" id="bobombCaught" placeholder="How many caught?">
                </div>
            </td>
            <td id="cheep">
                <div id="cheepcheep">
                    <img width="150px" height="150px" src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png">
                    <h1>Cheep-cheep</h1> Price: 11 Coins<br>
                    <input type="number" id="cheepcheepCaught" placeholder="How many caught?">
                </div>
            </td>
        </tr>
    </table>
    </form>
   
    <input id="submit-button" type="submit" value="Submit">
    
    <div id="result"></div>

    <footer>
        <br>
        
            <a id="things">Website: <a href="https://www.Nintendo.com">Nintendo Pest Control</a> &nbsp; &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;

            mario@nintendopestcontrol.com</a> &nbsp; &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;
            Address: 1456 Pizza Avenue, New York, NY
          </footer>
    
    <script src="app.js"></script>

</body>
</html>
