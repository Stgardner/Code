<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Simple HTML Calculator</h1>
    <form name="calculator">
        
        <div id="add">
            <input id="num1" type="number" placeholder="first number">
            <input id="num2" type="number" placeholder="second number">
            <button id="add-button" type="submit">Add</button>
        </div>
        
        <div id="subtract">
            <input id="nums1" type="number" placeholder="first number">
            <input id="nums2" type="number" placeholder="second number">
            <button id="subtract-button" type="submit">Subtract</button>
        </div>
        
        <div id="multiply">
            <input id="numm1" type="number" placeholder="first number">
            <input id="numm2" type="number" placeholder="second number">
            <button id="multiply-button" type="submit">Multiply</button>
        </div>
        
        <div id="result">

        </div>
    
    </form>
    <script src="app.js"></script>
</body>
</html>
