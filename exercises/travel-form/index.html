<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
        <div class="image">

                <img src="https://jooinn.com/images/sky-and-clouds-20.jpg" alt="" />
                
                <h2>Travel Form<br /></h2>
               
          
          </div>
    
    <form id="travel">
          
       
        <b>First Name</b>: 
            <input type="text" id="firstName"><br>
       
        <b>Last Name</b>: 
            <input type="text" id="lastName"><br>
       
       <b>Age</b>:  
            <input type="number" id="age"><br><br>
       
        <strong>Gender</strong>: 
            <div id="gender">
                <input type="radio" name="sex" value="Male" checked>Male
                <input type="radio" name="sex" value="Female">Female
                <input type="radio" name="sex" value="Nonbinary">Nonbinary<br>
            </div><br>
        <b>Location</b>:  
            <select id="locations">
                <option value="Miami">Miami</option>
                <option value="Berlin">Berlin</option>
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
            </select><br><br>
       
        <b>Dietary Restrictions</b> : 
            <br>
            <br>
                <input type="checkbox" value='Vegetarian' class="restriction">Vegetarian &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <br>
                <input type="checkbox" value='Vegan' class="restriction">Vegan  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <br>
                <input type="checkbox" value='Lactose Intolerant' class="restriction">Lactose Intolerant &nbsp;<br>
                <input type="checkbox" value='Kosher' class="restriction">Kosher&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<br>
            

        <input id="submit-button" type="submit" value="Submit">
      
    </form>
    
    <script src="app.js"></script>
</body>
</html>
